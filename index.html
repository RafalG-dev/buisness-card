<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first business card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <main class="main">
        <article class="visitCard">
            <img class="visitCard__myPhoto" src="photo.png" alt="zdjęcie na wizytówce Rafał Głuszek" />
            <div class="visitCard__right">
                <header class="visitCard__header">
                    <h3 class="visitCard__header--h">Rafał Głuszek</h3>
                    <p class="visitCard__position">Frontend Developer</p>
                </header>
                <p class="visitCard__aboutMe">
                    Pracownik finansów pilnie szlifujący frontend, <strong class="distinction">uwielbia tworzyć</strong> dlatego postanowił zmienić branże na
                    wymagającą wyobraźni, kreatywności i <strong class="distinction">dającą wiele satysfakcji</strong> z pracy.
                </p>

                <footer class="visitCard__footer">
                    W sieci: <a class="visitCard__footer--link" href="#">Moja strona</a>
                </footer>
            </div>
        </article>
    </main>
</body>

</html>
